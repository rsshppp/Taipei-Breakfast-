							</div>
							<button class="btn btn-lg btn-info btn-block" type="submit">登入</button>
							<!-- 新會員註冊buttion連結至 insertMember1.jsp by Steven -->

							-->
							<br>
							<div class="text-right"><h5><a href="">忘記密碼?</a></h5></div>
						</form>
					</div>
